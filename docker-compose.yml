services:
  db:
    image: mcr.microsoft.com/mssql/server:2022-latest
    environment:
      ACCEPT_EULA: "Y"
      MSSQL_SA_PASSWORD: "Dev@Password123!"
    ports:
      - "1433:1433"
    volumes:
      - sqldata:/var/opt/mssql
    healthcheck:
      test: /opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P "Dev@Password123!" -Q "SELECT 1" -C -b
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  api:
    container_name: shadowbrook-api
    build:
      context: .
      dockerfile: src/api/Dockerfile
      target: dev
    ports:
      - "5221:8080"
    environment:
      ConnectionStrings__DefaultConnection: "Server=db;Database=Shadowbrook;User Id=sa;Password=Dev@Password123!;TrustServerCertificate=True"
      Cors__AllowedOrigins__0: "http://localhost:3000"
    volumes:
      - ./src/api:/app
      - api_obj:/app/obj
      - api_bin:/app/bin
    depends_on:
      db:
        condition: service_healthy

volumes:
  sqldata:
  api_obj:
  api_bin:
