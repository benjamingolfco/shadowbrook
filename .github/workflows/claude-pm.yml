name: Claude PM Agent

on:
  schedule:
    - cron: '0 6,18 * * *' # Midnight & noon CST (UTC-6)
  issues:
    types: [opened, labeled, unlabeled]
  issue_comment:
    types: [created]
  pull_request:
    types: [opened, closed, synchronize]
  check_suite:
    types: [completed]

jobs:
  pm:
    # Gate: only process issues with the 'agentic' label (except schedule/check_suite which scan broadly)
    # Don't run on comments from bots (prevent loops)
    # Don't run on agent/* label events (those are for claude-agents.yml)
    if: |
      github.event_name == 'schedule' ||
      github.event_name == 'check_suite' ||
      (github.event_name == 'issues' && github.event.action == 'opened' && contains(github.event.issue.labels.*.name, 'agentic')) ||
      (github.event_name == 'issues' && github.event.action == 'labeled' && github.event.label.name == 'agentic') ||
      (github.event_name == 'issues' && github.event.action == 'labeled' && !startsWith(github.event.label.name, 'agent/') && contains(github.event.issue.labels.*.name, 'agentic')) ||
      (github.event_name == 'issues' && github.event.action == 'unlabeled' && startsWith(github.event.label.name, 'agent/') && contains(github.event.issue.labels.*.name, 'agentic')) ||
      (github.event_name == 'pull_request') ||
      (github.event_name == 'issue_comment' && !endsWith(github.event.comment.user.login, '[bot]') && contains(github.event.issue.labels.*.name, 'agentic'))
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
      id-token: write
      actions: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Run PM Agent
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          github_token: ${{ secrets.PAT_TOKEN }}
          additional_permissions: |
            actions: read
          prompt: |
            Read and follow .claude/skills/agent-pipeline/SKILL.md for pipeline protocols.
            Read and follow .claude/agents/product-manager.md for your role.

            Event: ${{ github.event_name }}
            Action: ${{ github.event.action || 'N/A' }}

            Analyze the current state and take appropriate action based on your role definition.
            If this is a scheduled run, perform your cron duties (scan for stalled work, check backlog, update status comments).
            If this is an event, respond to the specific event appropriately.
