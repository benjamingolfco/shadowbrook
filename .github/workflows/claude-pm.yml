name: Claude PM Agent

on:
  schedule:
    - cron: '0 0,6,12,18 * * *' # Every 6 hours UTC (midnight, 6am, noon, 6pm CST offset)
  issues:
    types: [opened, labeled, unlabeled]
  issue_comment:
    types: [created]
  pull_request:
    types: [opened, closed, synchronize]
  pull_request_review:
    types: [submitted]
  pull_request_review_comment:
    types: [created]
  check_suite:
    types: [completed]

jobs:
  pm:
    # Only one PM run per issue at a time — newest wins, older runs are cancelled.
    # Agents post multiple comments + remove labels within seconds, each generating
    # a separate event. Without this, the PM fires 2-3 times per handback.
    concurrency:
      group: pm-${{ github.event.issue.number || github.event.pull_request.number || github.event.review.pull_request_url || github.event.check_suite.id || 'cron' }}
      cancel-in-progress: true
    # All event types require the 'agentic' label except schedule (cron always runs)
    if: |
      github.event_name == 'schedule' ||
      (github.event_name == 'issue_comment' && !endsWith(github.event.comment.user.login, '[bot]') && contains(github.event.issue.labels.*.name, 'agentic')) ||
      (github.event_name == 'issues' && contains(github.event.issue.labels.*.name, 'agentic') && !(github.event.action == 'labeled' && startsWith(github.event.label.name, 'agent/'))) ||
      (github.event_name == 'pull_request' && contains(github.event.pull_request.labels.*.name, 'agentic')) ||
      (github.event_name == 'pull_request_review' && contains(github.event.pull_request.labels.*.name, 'agentic')) ||
      (github.event_name == 'pull_request_review_comment' && !endsWith(github.event.comment.user.login, '[bot]') && contains(github.event.pull_request.labels.*.name, 'agentic')) ||
      (github.event_name == 'check_suite' && github.event.check_suite.pull_requests[0])
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
      id-token: write
      actions: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Generate GitHub App token
        id: app-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}

      - name: Acknowledge comment
        if: github.event_name == 'issue_comment' || github.event_name == 'pull_request_review_comment'
        env:
          GH_TOKEN: ${{ steps.app-token.outputs.token }}
        run: |
          gh api repos/${{ github.repository }}/issues/comments/${{ github.event.comment.id }}/reactions -X POST -f content="eyes"

      - name: Run PM Agent
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          github_token: ${{ steps.app-token.outputs.token }}
          allowed_bots: "benjamingolfco-claude-agent[bot]"
          additional_permissions: |
            actions: read
          claude_args: |
            --model claude-opus-4-6 --allowedTools "Bash" "Read" "Write" "Edit" "Glob" "Grep" "Task"
          prompt: |
            You are the Project Manager for the Shadowbrook agent pipeline.

            ## Context
            Event: ${{ github.event_name }}
            Action: ${{ github.event.action || 'N/A' }}
            Run ID: ${{ github.run_id }}
            Run Link: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}

            ## Instructions
            1. Read .claude/agents/project-manager.md for your full role definition and status management IDs.
            2. Read .claude/skills/agent-pipeline/SKILL.md for pipeline protocols, comment format, and handoff rules.
            3. Use Explore subagents (via the Task tool) when gathering context that produces verbose output:
               - Scanning issue comments across multiple issues (cron runs)
               - Reading CI logs and PR review details
               - Checking multiple issues for stalled work
               This keeps your main context clean for decision-making and routing.
            4. Analyze the situation and take appropriate action per your role definition.

            For scheduled runs: perform cron duties (standup, stalled work scan, backlog processing).
            For check_suite events: CI completed — check result and associated PR.
            For all other events: respond to the specific trigger.

            Use the Run ID and Run Link above in all comment footers — never read environment variables for these.
