name: Claude Agent Dispatch

on:
  issues:
    types: [labeled]
  pull_request:
    types: [labeled]

jobs:
  dispatch:
    # Only one agent run per issue at a time — prevents duplicate dispatches
    concurrency:
      group: agent-${{ github.event.issue.number || github.event.pull_request.number }}-${{ github.event.label.name }}
      cancel-in-progress: false
    # Run when an agent/* label is added to an issue or PR that has the 'agentic' label
    if: |
      startsWith(github.event.label.name, 'agent/') && (
        (github.event_name == 'issues' && contains(github.event.issue.labels.*.name, 'agentic')) ||
        (github.event_name == 'pull_request' && contains(github.event.pull_request.labels.*.name, 'agentic'))
      )
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
      id-token: write
      actions: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for implementation agents that need to create branches

      - name: Generate GitHub App token
        id: app-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}

      - name: Determine agent and context
        id: agent
        run: |
          LABEL="${{ github.event.label.name }}"
          AGENT_NAME="${LABEL#agent/}"
          echo "name=$AGENT_NAME" >> $GITHUB_OUTPUT
          echo "file=.claude/agents/${AGENT_NAME}.md" >> $GITHUB_OUTPUT

          if [ "${{ github.event_name }}" = "pull_request" ]; then
            echo "number=${{ github.event.pull_request.number }}" >> $GITHUB_OUTPUT
            echo "title=${{ github.event.pull_request.title }}" >> $GITHUB_OUTPUT
            echo "type=PR" >> $GITHUB_OUTPUT
          else
            echo "number=${{ github.event.issue.number }}" >> $GITHUB_OUTPUT
            echo "title=${{ github.event.issue.title }}" >> $GITHUB_OUTPUT
            echo "type=issue" >> $GITHUB_OUTPUT
          fi

      - name: Verify agent file exists
        run: |
          if [ ! -f "${{ steps.agent.outputs.file }}" ]; then
            echo "::error::Agent file not found: ${{ steps.agent.outputs.file }}"
            exit 1
          fi

      - name: Run Agent
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          github_token: ${{ steps.app-token.outputs.token }}
          allowed_bots: "benjamingolfco-claude-agent[bot]"
          additional_permissions: |
            actions: read
          claude_args: |
            --model claude-sonnet-4-5-20250929 --allowedTools "Bash" "Read" "Write" "Edit" "Glob" "Grep" "Task"
          prompt: |
            You are a coordinator for the Shadowbrook agent pipeline. Your job is to
            gather context, then spawn the specialist agent as a subagent to perform the work.

            ## Context
            Agent: ${{ steps.agent.outputs.name }}
            Agent File: ${{ steps.agent.outputs.file }}
            Issue: #${{ steps.agent.outputs.number }}
            Title: ${{ steps.agent.outputs.title }}
            Type: ${{ steps.agent.outputs.type }}
            Run ID: ${{ github.run_id }}
            Run Link: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}

            ## Step 1: Gather Context
            Before spawning the agent, read the issue to assemble the context it will need.
            Use `gh issue view ${{ steps.agent.outputs.number }}` and
            `gh api repos/${{ github.repository }}/issues/${{ steps.agent.outputs.number }}/comments`
            to collect:
            - Issue body and acceptance criteria
            - PM Status comment (body starts with `## PM Status`)
            - Dev Task List comment (body starts with `## Dev Task List`), if present
            - Architect's technical plan and/or UX interaction spec, if present
            - The most recent PM routing comment (explains why this agent was dispatched)
            - If this is a re-dispatch after changes requested, include the review feedback

            ## Step 2: Spawn the Specialist Agent
            Use the Task tool to spawn the `${{ steps.agent.outputs.name }}` subagent.
            The subagent's model, tools, skills (including the agent-pipeline protocol),
            and hooks are defined in its agent file and will be applied automatically.

            In your Task prompt, pass the agent everything it needs to begin work immediately:
            - The issue number, title, and full body
            - All relevant context gathered in Step 1 (paste the actual content, not links)
            - The run link for comment footers: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
            - A clear summary of what the agent should do and what pipeline phase it is in

            ## Step 3: Verify and Report
            After the subagent completes, check:
            - Did it post a handback comment on the issue?
            - Did it remove the `agent/${{ steps.agent.outputs.name }}` label?
            If either is missing, do it on the agent's behalf.

            Write a summary to $GITHUB_STEP_SUMMARY:
            | Field | Value |
            |-------|-------|
            | Agent | ${{ steps.agent.outputs.name }} |
            | Issue | #${{ steps.agent.outputs.number }} — ${{ steps.agent.outputs.title }} |
            | Outcome | {what the agent did} |
