# Continuous Integration
#
# Runs build, test, and lint. Called by pr-preview.yml and deploy-dev.yml,
# also runs standalone on push to main as a safety net.

name: CI

on:
  push:
    branches: [main]
  workflow_call:

jobs:
  build-api:
    name: Build & Test API
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: '10.0.x'

      - name: Restore dependencies
        run: dotnet restore shadowbrook.slnx

      - name: Build
        run: dotnet build shadowbrook.slnx --no-restore

      - name: Test
        run: dotnet test shadowbrook.slnx --no-build --logger trx --results-directory TestResults

      - name: Upload test results
        if: ${{ !cancelled() }}
        uses: actions/upload-artifact@v6
        with:
          name: test-results
          path: TestResults/
          retention-days: 7

  lint-web:
    name: Lint & Build Web
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: Install dependencies
        run: pnpm --dir src/web install --frozen-lockfile

      - name: Lint
        run: pnpm --dir src/web lint

      - name: Build
        run: pnpm --dir src/web build

  validate-docker:
    name: Validate Dockerfile
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Build Docker image
        run: docker build --file src/api/Dockerfile .
