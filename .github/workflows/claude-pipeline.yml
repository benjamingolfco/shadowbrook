name: Shadowbrook Pipeline

on:
  issues:
    types: [opened, labeled, unlabeled]
  issue_comment:
    types: [created]
  pull_request:
    types: [opened, closed, synchronize]
  pull_request_review:
    types: [submitted]
  pull_request_review_comment:
    types: [created]
  check_suite:
    types: [completed]

jobs:
  pm:
    # Only one PM run per issue at a time — newest wins, older runs are cancelled.
    # Agents post multiple comments + remove labels within seconds, each generating
    # a separate event. Without this, the PM fires 2-3 times per handback.
    concurrency:
      group: pipeline-${{ github.event.issue.number || github.event.pull_request.number || github.event.review.pull_request_url || github.event.check_suite.id }}
      cancel-in-progress: true
    # All event types require the 'agentic' label
    if: |
      (github.event_name == 'issue_comment' && !endsWith(github.event.comment.user.login, '[bot]') && contains(github.event.issue.labels.*.name, 'agentic')) ||
      (github.event_name == 'issues' && contains(github.event.issue.labels.*.name, 'agentic') && !(github.event.action == 'labeled' && startsWith(github.event.label.name, 'agent/'))) ||
      (github.event_name == 'pull_request' && contains(github.event.pull_request.labels.*.name, 'agentic')) ||
      (github.event_name == 'pull_request_review' && contains(github.event.pull_request.labels.*.name, 'agentic')) ||
      (github.event_name == 'pull_request_review_comment' && !endsWith(github.event.comment.user.login, '[bot]') && contains(github.event.pull_request.labels.*.name, 'agentic')) ||
      (github.event_name == 'check_suite' && github.event.check_suite.pull_requests[0])
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
      id-token: write
      actions: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Generate GitHub App token
        id: app-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}

      - name: Acknowledge comment
        if: github.event_name == 'issue_comment' || github.event_name == 'pull_request_review_comment'
        env:
          GH_TOKEN: ${{ steps.app-token.outputs.token }}
        run: |
          gh api repos/${{ github.repository }}/issues/comments/${{ github.event.comment.id }}/reactions -X POST -f content="eyes"

      - name: Run PM Agent
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          github_token: ${{ steps.app-token.outputs.token }}
          allowed_bots: "benjamingolfco-claude-agent[bot]"
          show_full_output: true
          additional_permissions: |
            actions: read
          claude_args: |
            --model claude-opus-4-6 --allowedTools "Bash" "Read" "Write" "Edit" "Glob" "Grep" "Task"
          prompt: |
            You are the Project Manager for the Shadowbrook agent pipeline.

            ## Context
            Event: ${{ github.event_name }}
            Action: ${{ github.event.action || 'N/A' }}
            Run ID: ${{ github.run_id }}
            Run Link: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}

            ## Instructions
            1. Read `.claude/agents/project-manager.md` for your role definition, routing logic, and status IDs.
            2. Read `.claude/skills/agent-pipeline/SKILL.md` for pipeline protocols and comment format.
            3. Analyze the triggering event and take appropriate action.

            ## Spawning Planning Agents
            When routing to a planning agent (business-analyst, architect, ux-designer):

            1. Add the `agent/{name}` label for observability.
            2. Gather all issue context the agent needs (body, acceptance criteria, PM status,
               prior comments, review feedback if re-dispatch).
            3. Spawn the agent using the Task tool with subagent_type matching the agent name.
               In the Task prompt, include:
               - All issue context (paste it — agent should not need GitHub API calls)
               - Clear instructions on what to produce and return
               - Do NOT include SKILL.md — agents don't need pipeline protocol
            4. When the agent returns its work product:
               - Format it as a proper comment (role icon, run link footer per SKILL.md patterns)
               - Post the comment on the issue
               - Pin the comment if it's a Dev Task List
               - Remove the agent label
               - Update PM status comment
               - Advance to the next pipeline phase

            For parallel dispatch (architect + UX designer), spawn both sequentially,
            then merge their outputs into properly formatted comments.

            ## Implementation Agents
            To dispatch implementation, add the single `agent/implement` label. The implementation coordinator handles branch creation, runs all needed agents (backend → frontend → devops) sequentially, and creates/updates the PR.
            - Add the `agent/implement` label to trigger the implementation workflow.
            - Post a routing comment with implementation context, update PM status, then finish.
            - Do NOT spawn implementation agents via Task. Do NOT use individual agent labels.

            ## General
            - Use Explore subagents (Task with subagent_type "Explore") for verbose context gathering.
            - Use the Run ID and Run Link above in all comment footers — never read environment variables for these.
