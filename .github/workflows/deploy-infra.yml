# Deploy Bicep Infrastructure
#
# Subscription-level deployment (Bicep creates resource groups):
#   1. Shared infrastructure (ACR) → shadowbrook-shared-rg
#   2. Environment infrastructure  → shadowbrook-{env}-rg
#
# Triggered manually or called by other workflows.

name: Deploy Infrastructure

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment (dev, staging, prod)'
        required: true
        type: choice
        options:
          - dev
          - staging
          - prod
  workflow_call:
    inputs:
      environment:
        description: 'Target environment (dev, staging, prod)'
        required: true
        type: string

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    name: Deploy Bicep (${{ inputs.environment }})
    runs-on: ubuntu-latest
    env:
      LOCATION: eastus2
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Azure login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy shared infrastructure
        run: |
          az deployment sub create \
            --name "shadowbrook-shared" \
            --location ${{ env.LOCATION }} \
            --parameters infra/bicep/parameters.shared.bicepparam

      - name: Get current container image tag
        id: current-image
        run: |
          TAG=$(az containerapp show \
            --name "shadowbrook-app-${{ inputs.environment }}" \
            --resource-group "shadowbrook-${{ inputs.environment }}-rg" \
            --query "properties.template.containers[0].image" \
            --output tsv 2>/dev/null \
            | sed 's/.*://')
          echo "tag=${TAG:-latest}" >> "$GITHUB_OUTPUT"
          echo "Using image tag: ${TAG:-latest}"

      - name: Deploy environment infrastructure
        env:
          SQL_ADMIN_LOGIN: ${{ secrets.SQL_ADMIN_LOGIN }}
          SQL_ADMIN_PASSWORD: ${{ secrets.SQL_ADMIN_PASSWORD }}
        run: |
          az deployment sub create \
            --name "shadowbrook-${{ inputs.environment }}" \
            --location ${{ env.LOCATION }} \
            --parameters infra/bicep/parameters.${{ inputs.environment }}.bicepparam \
            --parameters imageTag=${{ steps.current-image.outputs.tag }}
